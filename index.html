<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPI Dashboard</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js Library -->
    <script src="app.js" defer></script> <!-- Link to the JavaScript file with defer -->
</head>
<body>
    <div class="dashboard-container" role="main">
        <div class="kpi-card" style="background-color: #ff6f61;" aria-label="Last 2000 Subscribers">
            <h3>628.23</h3>
            <p>Last 2000 Subscribers</p>
        </div>
        <div class="kpi-card" style="background-color: #4caf50;" aria-label="Number of Orders Last Month">
            <h3>780</h3>
            <p>Number of Orders Last Month</p>
        </div>
        <div class="kpi-card" style="background-color: #2196f3;" aria-label="Average Profits Previous Month">
            <h3>26.21</h3>
            <p>Average Profits Previous Month</p>
        </div>
        <div class="kpi-card" style="background-color: #9c27b0;" aria-label="Average Users Visited per Day">
            <h3>50.65</h3>
            <p>Average Users Visited per Day</p>
        </div>

        <div class="charts-container">
            <canvas id="barChart" aria-label="Bar Chart"></canvas>
            <canvas id="lineChart" aria-label="Line Chart"></canvas>
            <canvas id="pieChart" aria-label="Pie Chart"></canvas>
            <canvas id="bubbleChart" aria-label="Bubble Chart"></canvas>
        </div>
    </div>
</body>
</html>
