<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Gallery - XYZ Startup Funding</title>
    <script type="module" crossorigin src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <!-- Hamburger Menu Icon for Mobile -->
            <div class="hamburger" id="hamburger">
                <div></div>
                <div></div>
                <div></div>
            </div>

            <!-- Navigation Links -->
            <ul id="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="events.html">Event Gallery</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="registration.html">Event Registration</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <section class="gallery">
        <h2>Event Gallery</h2>
        <div class="event-images">
            <img src="startupshowdown.jpg" alt="Startup Showdown">
            <img src="speakersession.jpg" alt="Speaker Session">
            <img src="hackathon.jpg" alt="Hackathon">
        </div>
    </section>

    <footer>
        <p align="center">&copy; 2024 XYZ Startup Funding. All Rights Reserved.</p>
    </footer>

    <!-- JavaScript to toggle mobile menu -->
    <script>
        const hamburger = document.getElementById("hamburger");
        const navLinks = document.getElementById("nav-links");

        hamburger.addEventListener("click", () => {
            navLinks.classList.toggle("active");
        });
    </script>
</body>
</html>
