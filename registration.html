<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration - XYZ Startup Funding</title>
    <script type="module" crossorigin src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <!-- Hamburger Menu Icon for Mobile -->
            <div class="hamburger" id="hamburger">
                <div></div>
                <div></div>
                <div></div>
            </div>

            <!-- Navigation Links -->
            <ul id="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="events.html">Event Gallery</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="registration.html">Event Registration</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <section class="registration">
        <h2>Event Registration</h2>
        <form id="registrationForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <div class="event-selection-container">
                <label for="event">Select Event:</label>
                <select id="event" name="event" required>
                    <option value="" disabled selected>Select Event</option>
                    <option value="showdown">Startup Showdown</option>
                    <option value="hackathon">Hackathon</option>
                    <option value="speaker">Speaker Session</option>
                </select>
            </div>

            <button type="submit">Register</button>
        </form>
    </section>

    <footer>
        <p align="center">&copy; 2024 XYZ Startup Funding. All Rights Reserved.</p>
    </footer>

    <!-- JavaScript to toggle mobile menu -->
    <script>
        const hamburger = document.getElementById("hamburger");
        const navLinks = document.getElementById("nav-links");

        hamburger.addEventListener("click", () => {
            navLinks.classList.toggle("active");
        });
    </script>
</body>
</html>
